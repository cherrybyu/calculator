<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="result-container"></div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-text"></div>
            </div>
            <div class="row-container">
                <div class="row">
                    <div id="clear" class="button">CLEAR</div>
                </div>
            
                <div class="row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div id="divide" class="operator operator-button">÷</div>
                </div>
                <div class="row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div id="multiply" class="operator operator-button">×</div>
                </div>
                <div class="row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div id="subtract" class="operator operator-button">−</div>
                </div>
                <div class="row">
                    <div class="button number">0</div>
                    <div id="decimal" class="button number">.</div>
                    <div id="add" class="operator operator-button">+</div>
                    <div id="equal" class="button">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
